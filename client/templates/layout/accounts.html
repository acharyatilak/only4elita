<template name="register">
   <div class="container">
    <div class="col-md-9">
     <h2>Register</h2>
    <form class="register">
    	<p class="error">{{registererror}}</p>
        <p>Email: <input type="email" name="email" class="form-control" placeholder="email address"></p>
        <p>First Name : <input type="name" name="firstName" class="form-control" placeholder="First Name"></p>
        <p>Last Name : <input type="name" name="lastName" class="form-control" placeholder="Last Name"></p>
        <p>Password: <input type="password" name="password" class="form-control" placeholder="password"></p>
       <p>MobileNo.: <input type="numbers" id="UserMobile" maxlength="14" data-fv-numeric="true" data-fv-numeric-message="Please enter valid phone numbers" data-fv-phone-country11="IN" required="required" data-fv-notempty-message="This field cannot be left blank." placeholder="Mobile No. " class="form-control" name="mobileNo" data-fv-field="mobileNo"></p>
       <p>Apartment No.:<input type="text" required="required" maxlength="50" placeholder="Please Enter your appartment no." name="address" class="form-control"></p>
        
        <p><input type="submit" value="Register"></p>
    </form>
    </div>
    </div>
</template>



<template name="login">
<div class="container">
    <div class="col-md-3">
    <h2>Login</h2>
    <form class="login">
    <p class="error">{{loginerror}}</p>
        <p>Email: <input type="email" name="email" class="form-control" placeholder="email address"></p>
        <p>Password: <input type="password" name="password" class="form-control" placeholder="password"></p>
       
        <p><input type="submit" value="Login"></p>
    </form>
    </div>
    </div>
</template>
